<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>multi language</title>
</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <a class="navbar-brand" >
            <img src="logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
            <span id="title">Free Fire</span>
        </a>

        <div>
            <button type="button" id="arabic" class="btn btn-outline-success">العربية</button>
            <button type="button" id="english" class="btn btn-outline-danger">English</button>
        </div>
      </nav>

      <div id="wel" class="alert alert-success" role="alert">
        Welcome to website of Free Fire
      </div>

    <main>
    <div style="justify-content: center; display: flex;" id="carouselExample" class="carousel slide">
      <div style="max-width: 860px;" class="carousel-inner">
        <div class="carousel-item active">
          <img src="img1.png" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img2.png" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img3.png" class="d-block w-100">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    </main>

  <footer>
    <div class="card text-center">
      <div id="abou" class="card-header">
        About us
      </div>
      <div class="card-body">
        <p id="abox" class="card-text">Free Fire game</p>
        <a id="contact" href="mailto:team.ilyaslaaboub9@gmail.com" class="btn btn-primary">Contact us</a>
      </div>
    </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
